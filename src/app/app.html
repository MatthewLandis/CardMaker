<app-header></app-header>
<div class="cardContainer">
<section id="card">
  <img src="assets/CardTemplates/NormalTemplate.png" alt="Normal Template">
  <img src="assets/attributes/Dark.png" alt="Dark Attribute">
  <img src="assets/placeholderArt.jpg" alt="Placeholder Art" class="cardArt">
  <img src="assets/levels/level7.png" alt="Level">


  <input class="name UltraRare" [value]="title" spellcheck="false">
  <input class="atk" [value]="atk">
  <input class="def" [value]="def">


  <div class="type">
    <span class="bracket">[</span>
    <span class="monsterType">{{primaryType}}</span>
    <span class="slash">/</span>
    <span class="monsterType">{{lastType}}</span>
    <span class="bracket">]</span>
  </div>


  <textarea class="effectText" [value]="effectText" spellcheck="false"></textarea>
</section>
</div>
 <button class="createButton" (click)="createCard()">Create Card</button>

<router-outlet></router-outlet>
